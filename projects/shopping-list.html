<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/shopping-list/style.css" />
    <title>Shopping List App</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="/js/shopping-list/firebase.js"></script>
    <script src="/js/shopping-list/script.js"></script>
  </head>

  <body>
    <header></header>

    <div class="container">
      <div class="anim-wrapper">
        <div class="anim"></div>
      </div>
      <div class="title">
        <h1>Shopping List</h1>
      </div>

      <div class="create-item">
        <div class="check">
          <div class="emoji">ðŸ‘‰</div>
        </div>
        <div class="item-input">
          <form onsubmit="addItem(event)">
            <input id="list-input" type="text" placeholder="Add items..." />
          </form>
        </div>
      </div>

      <div class="shopping-list-wrapper">
        <div class="shopping-list">
          <div class="shopping-item">
            <div class="check">
              <div class="check-mark">
                <img src="./images/icon-check.svg" />
              </div>
            </div>
          </div>
        </div>

        <div class="items-info">
          <div class="items-number"><span id="total"></span> items</div>
          <div class="controls">
            <span class="clear-complete"
              ><img class="bin" src="/images/shopping-list/bin.svg">Clear Completed</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
